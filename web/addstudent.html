<html>
    <head>
        <script>
            function validate()
            {if(document.addstudent.sname.value=="")
                {alert("Please provide a Name!");
                 document.addstudent.sname.focus();
                 return false;
                }
                if(document.addstudent.enrollno.value=="")
                {alert("Please provide Enrollment No!");
                 document.addstudent.enrollno.focus();
                 return false;
                }
                if(document.addstudent.rno.value=="")
                {alert("Please enter Room No!");
                 document.addstudent.rno.focus();
                 return false;
                }
                if(document.addstudent.year.value=="")
                {alert("Please provide Year!");
              
                 return false;
                }
                if(document.addstudent.type.value=="")
                {alert("Please select Room Type!");
                 
                 return false;
                }
                if(document.addstudent.sphone.value=="")
                {alert("Please provide Phone No!");
                 document.addstudent.sphone.focus();
                 return false;
                }
            }
        </script>
        <title>Add Student Record</title>
    </head>
    <body background="15223_2d_black-white.jpg">
 
        <center><font size="10" face="stencil" >Add Student Record</font>
    <br><hr size="8"><br>
    <form action="http://localhost:8084/WebApplication1/addstudent" name="addstudent" method="post" onsubmit="return(validate());">
           
            <font size="4" face="lucida handwriting">
            Enter Name:<input type="text" name="sname" ><br>
            Enter Enrollment No.:<input type="text" name="enrollno"><br>
            Enter Room No.:<input type="text" name="rno"><br>
            Select Year:<input type="radio" name="year" value="1st">1st
            <input type="radio" name="year" value="2nd">2nd
            <input type="radio" name="year" value="3rd">3rd
            <input type="radio" name="year" value="4th">4th<br>
            Select Room Type:<input type="radio" name="type" value="ac">ac
            <input type="radio" name="type" value="non-ac">non-ac<br>
            Enter Phone No.:<input type="text" name="sphone"><br>
            <input type="submit" value="Add">
        </form></center>
        </font>
    
            
    </body>
</html>
